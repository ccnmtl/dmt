{% extends "base.html" %}
{% block title %}Welcome! Please log in{% endblock %}

{% block content %}

<div class="login-box">
  <div class="login-header"></div>
  <div class="login-form well">
    <form method="get" action="/cas/login" class="login">
      <label>To begin...</label>
      <input type="hidden" name="next" value="{{next|default:'/'}}" />
      <input type="submit" value="Log in with your UNI" class="btn btn-lg btn-primary"/>
    </form>
  </div>
</div>

{% endblock %}
