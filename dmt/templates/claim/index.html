{% extends 'base.html' %}

{% block title %}Claim your user{% endblock %}

{% block content %}
{% if found %}
<p>You have claimed the <b>{{pmt_user.username}}</b> account.</p>
<p>Back to the <a href="/">home page now</a></p>
{% else %}

<form action="." method="post" class="form form-horizontal">
<fieldset>
	<legend>Claim an Existing Account</legend>
<select name="user">
{% for user in available_users %}
<option value="{{user.username}}" {% ifequal likely user.username %}selected="selected"{% endifequal %}>{{user.fullname}} ({{user.username}})</option>
{% endfor %}
</select>
<input type="submit" value="claim account" class="btn" />
</fieldset>
</form>

<form action="{% url 'create_user' %}" method="post" class="form form-horizontal">
<fieldset>
	<legend>I am a new user, make me a new account<legend>

			<input type="submit" value="new account" class="btn" />
</fieldset>

</form>


{% endif %}
{% endblock %}
