{# This component expects the 'modalname' variable to be defined. #}

<div class="form-group">
    {% include 'main/markdown_note.html' %}

    {% include 'main/markdown_toolbar.html' %}

    {% if inputname %}
        <textarea name="{{inputname}}" class="form-control"
              id="dmt-project-item-{{modalname}}-comment"
              rows="5" placeholder="{{inputname|capfirst}}"></textarea>
    {% else %}
        <textarea name="comment" class="form-control"
                  id="dmt-project-item-{{modalname}}-comment"
                  rows="5" placeholder="Comment..."></textarea>
    {% endif %}
</div>

<div class="form-group">
    <div class="instructions">
        Comment preview:
    </div>
    <div class="dmt-markdown-project-item-{{modalname}}-preview dmt-markdown-preview"
         >Comment</div>
</div>
