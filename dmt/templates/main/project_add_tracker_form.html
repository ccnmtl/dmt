<div class="modal fade" id="add-tracker" tabindex="-1" role="dialog"
     aria-labelledby="add-tracker-label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="add-tracker-label">Add Tracker</h4>
            </div>
            <div class="modal-body">
                <form id="add-tracker-form" action="/api/1.0/tracker/add/" method="post" role="form">
                    <input type="hidden" name="pid" value="{{object.pid}}" id="tracker-pid-input" />

                    <div class="row">
                        <div class="col-sm-7">
                            <input type="text" name="title" placeholder="Task"
                                   id="tracker-task-input"
                                   class="form-control"/>
                        </div>

                        <div class="col-sm-3">
                            <input type="text" name="client" placeholder="Client UNI"
                                   id="tracker-client-input"
                                   class="form-control" />
                        </div>
                    </div>
                    <br />
                    <div class="row">
                        <div class="col-sm-4">
                            <input type="text" name="time"
                                  placeholder="Time"
                                  id="tracker-time-input"
                                  class="form-control" />
                        </div>
                        <div class="col-sm-6 instructions">
                          <span class="glyphicon glyphicon-question-sign"></span>
                          Enter time and unit, for example:
                          <code>30hrs 59min</code><br />
                          <a href="http://wiki.ccnmtl.columbia.edu/index.php/PMT_Help_and_Tutorial#Time_formatting" target="_blank">Visit Help</a> for more information.
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="submit" form="add-tracker-form"
                        class="btn btn-primary" id="add-tracker-button">Add</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
