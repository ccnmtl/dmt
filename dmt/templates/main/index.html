{% extends 'base.html' %}

{% block content %}
<table class="table">
	<thead>
		<tr>
			<th>Name</th>
			<th>Status</th>
		</tr>
	</thead>

	<tbody>
		{% for project in projects %}
		<tr>
			<td><a href="{{project.get_absolute_url}}">{{project.name}}</a></td>
			<td>{{project.status}}</td>
		</tr>
		{% endfor %}
	</tbody>

</table>
{% endblock %}
