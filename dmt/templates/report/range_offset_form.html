<form>
    <div class="row">
        <div class="form-group col-sm-3">
            <label for="dmt-range">Days to display</label>
            <input id="dmt-range" class="form-control input-sm"
                   type="number" min="1"
                   name="range" value="{{range}}" />
        </div>
        <div class="form-group col-sm-3">
            <label for="dmt-offset">Offset</label>
            <input id="dmt-offset" class="form-control input-sm"
                   type="number" min="0"
                   name="offset" value="{{offset}}" />
        </div>
        <div class="form-group col-sm-2">
            <button type="submit" class="btn btn-default btn-sm pmt-report-submit"
                    >Submit</button>
        </div>
    </div>
</form>
